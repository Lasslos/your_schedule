name: your_schedule
description: Filter your Untis Schedule by classes you have chosen.

version: 1.2.10

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  logger: ^1.1.0
  flutter_material_color_picker: ^1.1.0+2
  flutter_riverpod: ^2.0.0-dev.9
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.0.15
  google_fonts: ^4.0.3
  intl: ^0.18.0
  linked_scroll_controller: ^0.2.0
  flutter_native_splash: ^2.2.19
  sentry_flutter: ^7.4.2
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  otp: ^3.1.4
  riverpod_annotation: ^2.1.1
  dart_extensions_methods: ^2.0.0
  connectivity_plus: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.0
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  riverpod_generator: ^2.2.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/school_padding.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/school_padding.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/school_padding.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/school_padding.png
    - assets/school_blue.png